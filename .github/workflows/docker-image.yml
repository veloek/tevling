name: Run tests and push Docker image

on:
  workflow_dispatch: {}
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CR_NAMESPACE: ${{ secrets.CR_NAMESPACE }}
  CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}
        fetch-depth: 0
        fetch-tags: true

    - name: Setup dotnet 9.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run tests
      run: dotnet test --no-build

    - name: Get APP_VERSION
      id: get_version
      run: echo "APP_VERSION=$(git describe --tags)" >> $GITHUB_ENV

    - name: Docker login
      run: docker login ghcr.io -u $CR_NAMESPACE -p $CR_TOKEN

    - name: Docker buildx setup
      run: docker buildx create --use --bootstrap

    - name: Docker build and push
      run:  |
        docker buildx build . \
          --push \
          --file Dockerfile \
          --build-arg APP_VERSION=${{ env.APP_VERSION }} \
          --tag ghcr.io/$CR_NAMESPACE/tevling:$GITHUB_SHA \
          --tag ghcr.io/$CR_NAMESPACE/tevling:latest \
          --platform linux/arm64,linux/amd64
